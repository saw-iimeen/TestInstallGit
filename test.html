<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid grey"></canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

ctx.fillStyle = "red";
ctx.beginPath();

// Move to the starting point
ctx.moveTo(200, 200);

// Left side curve (using Bézier curve)
ctx.bezierCurveTo(150, 100, 100, 150, 200, 250);

// Right side curve (using Bézier curve)
ctx.bezierCurveTo(300, 150, 250, 100, 200, 200);

ctx.closePath();
ctx.fill();

</script>

</body>
</html>
